<html>
<head>
    <meta charset="UTF-8">
    <style>

        body {
            margin: 0;
            padding: 0;
        }


        table {
            border-collapse: collapse;
            border: 0.3mm solid black;
            font-family: "Liberation Sans Narrow";
            font-size: 12px;
            width: 100%;
        }

        td, th {
            border: 0.3mm solid black;
            text-align: center;
            padding: 0.7mm;
            padding-left: 2mm;
            text-align: left;
        }


    </style>
</head>
<body>
<div class="main">
    <h1>FTD hodnocení – pacienti</h1>
    <table>
        <tr>
            <th colspan="{{ columns }}">{{ header }}</th>
        </tr>
        <tr>
            <td></td>
            {% for drug in drugs %}
                <td>{{ drug.name }}</td>
            {% endfor %}
        </tr>
        <tr>
            <th>Nasazení léčiva</th>
            {% include "generic_reports/statistical_reports/evaluation_field_drugs.html" with counter=counts.deployment_count %}
        </tr>
    </table>
</div>
</body>
</html>
